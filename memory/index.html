<!DOCTYPE html>
<html>

        <div class='score'>

        </div>
        <div class='board'>

            <div class='card'></div>
            <div class='card'></div>
        </div>
        <script src='game.js'></script>
        <script>
            const moves = document.getElementById('moves');
            const reset = document.getElementById('reset');
            const board = document.querySelector('.board');
            const symbols = [
                'android', 'backup', 'delete', 'explore', 'face',
                'android', 'backup', 'delete', 'explore', 'face',
                'favorite', 'room', 'stars', 'visibility', 'work',
                'favorite', 'room', 'stars', 'visibility', 'work'
            ];
            const elements = board.querySelectorAll('.card');
            function setupGame() {
                moves.textContent = '0';
                new Game({board, symbols, elements});
            }
            reset.addEventListener('click', function(event) {
                event.preventDefault();
                setupGame();
            });
            board.addEventListener(Game.Events.MOVES, function(event) {
                moves.textContent = event.detail;
            });
            board.addEventListener(Game.Events.OVER, function(event) {
                moves.textContent += ' (game over)';
            });
            setupGame();
        </script>
    </body>
</html>
